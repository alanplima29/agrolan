<!DOCTYPE html>
<html lang="br">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- styles -->
    <link rel="stylesheet" href="libraries/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="libraries/sass/materializesass.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="libraries/sass/index.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
</head>
<body class="principal">
    <main>
        <section>
            <div class="row">
                <div class="col s12">
                    <div class="container">
                        <div id="login" class="row">
                            <div class="col s12 m8 l6 z-depth-4 card-panel" style="opacity: 0.9;">
                                <form>
                                    <div class="row">
                                        <div class="input-field col s12 m12 l12 center">
                                            <h5 class="ml-4">Login</h5>
                                        </div>
                                    </div>
                                    <div class="row margin">
                                        <div class="input-field col s12 m12 l11 mt-3 mb-3">
                                            <i class="material-icons prefix">person_outline</i>
                                            <input id="username" type="text">
                                            <label for="username" class="center-align">Usu√°rio</label>
                                        </div>
                                    </div>
                                    <div class="row margin">
                                        <div class="input-field col s11">
                                            <i class="material-icons prefix pt-2">lock_outline</i>
                                            <input id="password" type="password">
                                            <label for="password">Senha</label>
                                        </div>
                                    </div>
                                    <div class="row margin">
                                        <div class="col s12 m12 l12">
                                            <p>
                                                <label>
                                                    <input type="checkbox" id="rememberMe" />
                                                    <span>Lembrar de mim</span>
                                                </label>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <button type="submit" class="btn waves-effect waves-light border-round green darken-2 col s12">Login</button>
                                        </div>
                                    </div>
                                    <div class="row center">
                                        <div class="input-field col s4 m4 l4">
                                            <a href="cadastro.html" class="material-icons green-text lighten-1">person_add</a>
                                        </div>
                                        <div class="input-field col s4 m4 l4">
                                            <a href="" class="material-icons green-text lighten-1">lock_open</a>
                                        </div>
                                        <div class="input-field col s4 m4 l4">
                                            <a href="index.html" class="material-icons green-text lighten-1">home</a>
                                        </div>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                    <div class="content-overlay"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="libraries/materialize/js/materialize.js"></script>
    <script src="libraries/jquery/jquery-3.7.1.min.js"></script>
    <script src="js/scriptlogin.js"></script>
</body>
</html>
